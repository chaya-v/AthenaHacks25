<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelHER Chat</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="chat.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8cdda, #1e90ff);
            min-height: 100vh;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
        }
 

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8cdda, #1e90ff);
            min-height: 100vh;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .chat-container {
            max-width: 85%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            margin: auto;
        }

        .chat-sidebar {
            width: 20%;
            background: #ffebf0;
            padding: 10px;
            border-radius: 10px;
        }

        .chat-sidebar h2 {
            text-align: center;
            color: #ff4081;
        }

        .chat-list {
            list-style: none;
            padding: 0;
        }

        .chat-list li {
            padding: 10px;
            background: #fff;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-list li:hover {
            background: #ff4081;
            color: white;
        }

        .chat-box {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
		
		#messages {
			      height: 300px;
            overflow-y: auto;
            background: #ffebf0;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
		}


        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            width: fit-content;
            max-width: 70%;
        }

        .sent {
            background: #ff4081;
            color: white;
            align-self: flex-end;
        }

        .received {
            background: #ddd;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ff4081;
            border-radius: 10px;
            outline: none;
        }

        .chat-input button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.3s;
        }

        .chat-input button:hover {
            background: #e6006e;
        }
        .nav {
            margin: 20px 0;
        }
        .nav button {
            background: #ff4081;
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 18px;
            margin: 8px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
        }
        .nav button:hover {
            background: #e6006e;
            transform: scale(1.1);
        }
         .container {
            max-width: 90%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            font-size: 40px;
            font-weight: 700;
            color: #ff4081;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            align-content: center;
        }
		
        #input { width: 80%; padding: 10px;}
        button { padding: 10px;}
    </style>
</head>
<body>
        <div class="container">
            <div class="header">TravelHER Chat</div>
            <div class="nav">
                <a href="index.html">
                <button>Home</button></a>
                <a href="matches.html">
                <button>Find Sisters</button></a>
                <a href="tips.html">
                <button>Tips</button></a>
                <a href="myaccount.html">
                <button>My Account</button></a>
            </div>
    
        <div class="chat-container">
            <div class="chat-sidebar">
                <h2>Chat Partners</h2>
    
                <ul class="chat-list">
                    <li>Chat Partner 1</li>
                    <li>Chat Partner 2</li>
                </ul>
           </div>
            
            <div class="chat-box">
                <div class="chat-messages">
                    <div id="messages"></div>
                </div>
    
              <div class="chat-input">
    				<input id="input" type="text" placeholder="Type a message..." />
    				<button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
