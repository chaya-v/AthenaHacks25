<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Travel Sister</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8cdda, #1e90ff);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            font-size: 35px;
            font-weight: 700;
            color: #ff4081;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .filters button {
            background: #ff4081;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
        }

        .filters button:hover {
            background: #e6006e;
            transform: scale(1.1);
        }

        .match-container {
            display: flex;
            background: #f0f8ff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            align-items: center;
            position: relative;
        }

        .profile-pic {
            width: 200px;
            height: 250px;
            background: #ddd;
            border-radius: 10px;
            margin-right: 20px;
        }

        .match-info {
            text-align: left;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .arrow:hover {
            background: #e6006e;
        }

        .left-arrow {
            left: -40px;
        }

        .right-arrow {
            right: -40px;
        }
		     .nav {
            margin: 20px 0;
        }
        .nav button {
            background: #ff4081;
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 18px;
            margin: 8px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
        }
        .nav button:hover {
            background: #e6006e;
            transform: scale(1.1);
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="header">Find Your Travel Sister</div>

    <div class="nav">
			<a href="index.html">
            <button>Home</button></a>
			<a href="chat.html">
            <button>Chat</button></a>
			<a href="tips.html">
            <button>Tips</button></a>
			<a href="myaccount.html">
            <button>My Account</button></a>
        </div>

        <div class="match-container">
            <button class="arrow left-arrow" onclick="prevProfile()">&#9665;</button>
            <div class="profile-pic"></div>
            <div class="match-info">
                <p><strong>Traveler Name</strong></p>
                <p><strong>Location:</strong> Paris, France</p>
                <p><strong>Time:</strong> June 2025</p>
                <p><strong>Interests:</strong> Sightseeing, Food, Culture</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

            </div>

            <button class="arrow right-arrow" onclick="nextProfile()">&#9655;</button>

        </div>

    </div>

    <script>
        function prevProfile() {
            alert('Previous profile coming soon!');
        }

        function nextProfile() {
            alert('Next profile coming soon!');
        }
    </script>
</body>
</html>
