<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8cdda, #1e90ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-attachment: fixed;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #ff4081;
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff4081;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #e6006e;
        }

        .toggle {
            margin-top: 15px;
            color: #1e90ff;
            cursor: pointer;
        }

    </style>

</head>
<body>
    <div class="container" id="main-container">
        <h2 id="form-title">Login</h2>
        <div id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <a href="index.html"><button onclick="submitForm()">Login</button></a>
        </div>

        <div id="register-form" style="display: none;">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="text" id="address" placeholder="Country" required>
            <input type="date" id="birthday" placeholder="Birthday" required>
            <input type="text" id="travel-location" placeholder="Where do you want to travel? (Optional)">
            <input type="text" id="travel-time" placeholder="When do you want to travel? (Optional)">
            <button onclick="nextStep()">Next</button>
        </div>

        <div id="additional-details" style="display: none;">
            <h2>Tell us more about your travel preferences</h2>
            <label for="budget">Budget:</label>
            <select id="budget">
                <option value="luxury">Luxury</option>
                <option value="moderate">Moderate</option>
                <option value="affordable">Affordable</option>
            </select>

            <label for="interests">Interests:</label>

            <select id="interests" multiple>
                <option value="hiking">Hiking</option>
                <option value="mountains">Mountains</option>
                <option value="beaches">Beaches</option>
                <option value="nightlife">Nightlife</option>
                <option value="adventure">Adventure</option>
            </select>

            <label for="hobbies">Hobbies:</label>

            <select id="hobbies" multiple>
                <option value="swimming">Swimming</option>
                <option value="art">Art</option>
                <option value="reading">Reading</option>
                <option value="hiking">Hiking</option>
            </select>

            <label for="travel-reason">Why do you love traveling?</label>
            <textarea id="travel-reason" placeholder="Share your thoughts..."></textarea>
            <label for="dream-destination">If you could visit one place in the world, where would it be?</label>
            <input type="text" id="dream-destination" placeholder="Your dream destination">
            <label for="adventure">What's the most adventurous thing you've done?</label>
            <textarea id="adventure" placeholder="Share your experience..."></textarea>
            <label for="bucket-list">Whatâ€™s on your travel bucket list?</label>
            <input type="text" id="bucket-list" placeholder="Your top destinations">
            <a href="index.html"><button onclick="submitForm()">Register</button></a>
        </div>

        <p class="toggle" onclick="toggleForm()">Don't have an account? Register</p>

    </div>
    <script>
        let isLogin = true;
        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById("form-title").innerText = isLogin ? "Login" : "Register";
            document.getElementById("login-form").style.display = isLogin ? "block" : "none";
            document.getElementById("register-form").style.display = isLogin ? "none" : "block";
            document.getElementById("additional-details").style.display = "none";
            document.querySelector(".toggle").innerText = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
        }

        function nextStep() {
            document.getElementById("register-form").style.display = "none";
            document.getElementById("additional-details").style.display = "block";
        }

        function submitForm() {
            alert(isLogin ? "Logging in..." : "Registration Completed!");
        }

    </script>
</body>
</html>
